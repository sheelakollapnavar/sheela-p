
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        @media screen and (max-width:1800px) and (min-width:1000px) {
            div.example{
                font-size: 50px;
                padding: 50px;
                border:8px solid yellowgreen;
                background: green;

            }
        }
    </style>
</head>
<body>
    <h2>change the appearance of DIV on different screen sizes</h2>

    <div class="example">Example DIV,</div>

    <p>When the browser's width is between 600 and 900px, change the appearance of DIV.
        <strong>Resize the  he browser window to see the effect</strong>.</p>
</body>
</html>
