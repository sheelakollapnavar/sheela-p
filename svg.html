<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-Scalable Vector Graphics</title>
    <style>
        svg{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <p>Default svg 300*150</p>
    <svg></svg>
    <p>Custom svg 200*200</p>
    <svg height="200" width="200">
        <rect width="100" height="100" x="50" y="50" style="fill:green"></rect>
        <rect width="100" height="100" x="75" y="75" style="fill:blue;opacity:0.6"></rect>
        </svg>
        <p>circle</p>
        <svg height="200" width="200">
            <circle cx="100" cy="100" r="30" style="fill:blue"></circle>
            <circle cx="25" cy="25" r="15" style="fill:blue"></circle>
            <circle cx="175" cy="175" r="15" style="fill:blue"></circle>
            <circle cx="30" cy="170" r="15" style="fill:blue"></circle>
            <circle cx="170" cy="30" r="15" style="fill:blue"></circle>
        </svg>
        <p>line</p>
        <svg height="200" width="200">
            <line x1="0" y1="0" x2="200" y2="200" stroke="blue"></line>
            <circle cx="170" cy="130" r="15" style="fill:blue"></circle>
            <line x1="100" y1="200" x2="100" y2="0" stroke="blue"></line>
            <circle cx="130" cy="170" r="15" style="fill:blue"></circle>
            <line x1="0" y1="100" x2="200" y2="100" stroke="blue"></line>
            <circle cx="20" cy="150" r="15" style="fill:blue"></circle>
            <line x1="0" y1="200" x2="200" y2="0" stroke="blue"></line>
            <circle cx="150" cy="20" r="15" style="fill:blue"></circle>
            <circle cx="55" cy="20" r="15" style="fill:blue"></circle>
            <circle cx="150" cy="20" r="15" style="fill:blue"></circle>
            <circle cx="20" cy="50" r="15" style="fill:blue"></circle>
            <circle cx="60" cy="170" r="15" style="fill:blue"></circle>
            <circle cx="170" cy="60" r="15" style="fill:blue"></circle>
            
            
        </svg>
        <p>polygon</p>
        <svg height="200" width="200">
            <polygon points="0,0 200,0 100,100" stroke="blue"fill="green"></polygon>
            <polygon points="100,100 0,200 0,0" stroke="blue"fill="blue"></polygon>
            <polygon points="100,100 200,200 0,200" stroke="blue"fill="green"></polygon>
            <polygon points="100,100 200,200 200,0" stroke="blue"fill="blue"></polygon>
            </svg>

            <p>traffic signal</p>
            <svg height="300" width="100" style="background-color: black;border-radius: 30%;">
                <circle cx="50" cy="50" r="40" style="fill:blue"></circle>
                <circle cx="50" cy="150" r="40" style="fill:green"></circle>
                <circle cx="50" cy="250" r="40" style="fill:yellow"></circle>
            </svg>



            
    
</body>
</html>
